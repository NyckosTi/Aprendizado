<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="mytheme" name="css/style.css" />
        </f:facet>



        <div style="width: 500px">
            <h:form>

                <p:inputText id="email" required="true" label="email" size="40" requiredMessage="Please enter your email address." validatorMessage="Formato do email e invalido. Formato esperado e algumacoisa@site.extecao ou algumacoisa@site.extecao.br" value="#{userBean.email}">

                    <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                </p:inputText>
                <p:watermark for="email" value="Email *" />
                <p:message for="email" />


            </h:form>
        </div>

    </h:body>
</html>
