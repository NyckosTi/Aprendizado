<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Hist√≥rico</title>
    </h:head>
    <h:body>
        <h:form> 

            <p:editor id="editor" widgetVar="editorWidget" value="#{historicoView.text}" requiredMessage="true" width="1350" height="500"/>
            <center style="width:100%; height:100%;">
                <h:panelGrid columns="2" style=" margin-top: 5px">

                    <p:commandButton value="Limpar" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />

                    <p:commandButton value="Concluir" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

                </h:panelGrid>
            </center> 

            
                <h:panelGrid columns="2" style=" margin-top: 5px">

                    <p:dialog header="Confira seu Texto" widgetVar="dlg" width="1000" height="400" showEffect="fade" modal="true" hideEffect="fade">
                        <h:outputText id="display" value="#{historicoView.text}" escape="false" />
                        <center style="width:100%; height:50%;">
                        <p:commandButton value="Editer" type="button" onclick="PF('editorWidget').constructor();" icon="ui-icon-close" />
                        <p:commandButton value="Salvar" update="display"  icon="ui-icon-disk" />
                        </center>
                    </p:dialog>
                </h:panelGrid>
             



        </h:form> 
    </h:body>
</html>
