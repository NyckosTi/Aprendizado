            <p:dataTable var="fila" id="envTable" value="#{listagemBean.lista}" emptyMessage="No cars found with given criteria" filteredValue="#{listagemBean.listar()}" >

                    <h:outputLabel value="#{fila.sexo}" /> 
                </p:column> 
                <p:column headerText="Nascimento" style="width: 100px; text-align: center"> 
                    <h:outputLabel value="#{fila.dtNascimento}" /> 
                </p:column> 
                <p:column headerText="Rg" style="width: 60px; text-align: center"> 
                    <h:outputLabel value="#{fila.rg}" /> 
                </p:column>
                <p:column headerText="Cpf" style="width: 120px; text-align: center"> 
                    <h:outputLabel value="#{fila.cpf}" /> 
                </p:column>
