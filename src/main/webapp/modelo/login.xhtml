<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://java.sun.com/jsf/passthrough">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <div align="center">
            
            <h:form id="form">
                
                    <p:panel id="panel1" header="Efetue Login no Sistema" style="width:400px; margin-left:auto; margin-right:auto; " >
                        <br/><br/>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                        <h:panelGrid id="grid" columns="3">
                            <h:outputText value="Usuário" />
                            <p:inputText  value="#{teste.campoTeste}" pt:placeholder="Entre com seu Usuário" maxlength="10" />
                            <br/><br/>
                            <h:outputText value="Senha"/>
                            <p:password value="#{loginBean.senha}" inline="true" pt:placeholder="Entre com sua Senha" maxlength="10" />
                        </h:panelGrid>
                        <br/><br/>
                        <h:commandButton value="Entrar" action="#{loginBean.validarlogin}"/>
                    </p:panel>

                   
            </h:form>
            
        </div>
    </h:body>
</html>
